<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descubre una amplia selección de libros en Bookland. Desde los bestsellers más populares hasta las joyas literarias menos conocidas. Compra fácilmente desde la comodidad de tu hogar y disfruta de entregas rápidas y envío gratis en compras superiores a cierta cantidad. ¡Empieza a explorar nuestro catálogo hoy mismo!"
    />
    <title>Bookland</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../book.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Estilos-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/d3c2937a4b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Cabecera -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/Logo/blue-logo.svg"
              width="100px"
              alt="Logo Bookland"
            />
          </a>

          <!-- Botón del menú responsive -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Elementos del menú colapsable -->
          <div class="collapse navbar-collapse" id="menu">
            <ul
              class="ul-gap navbar-nav mb-2 mb-lg-0 justify-content-center align-items-center w-75"
            >
              <li class="nav-item">
                <a class="nav-link nl" href="../index.html">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nl" href="./libros.html">Libros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nl" href="./autores.html">Autores</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nl" href="./contacto.html">Contacto</a>
              </li>

              <li class="nav-item">
                <a class="nav-link nl" href="./blog.html">Blog</a>
              </li>
            </ul>

            <div class="carrito-mi-cuenta-wrapper d-flex align-items-center">
              <a href="#" id="carrito">
                <div>
                  <img
                    src="../assets/img/Iconos/carrito.svg"
                    width="24px"
                    alt="Carrito de compra"
                  />
                  <span id="total-carrito" class="oculto">0</span>
                </div>
              </a>
              <p class="mb-0 ms-4">Mi cuenta</p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <h1>Carrito de compras</h1>
        <div id="lista-libros"></div>
        <div>
          <p>Subtotal: <span id="subtotal">$360</span></p>
          <p>IVA: <span id="iva">$360</span></p>
          <p>Total: <span id="total">$360</span></p>
          <button>Pagar</button>
        </div>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
      <div class="d-flex justify-content-around">
        <div>
          <img
            src="../assets/img/Logo/blue-logo.svg"
            width="100px"
            alt="Logo Bookland"
          />
        </div>

        <div>
          <p>Síguenos</p>
          <div class="social-media-icons-wrapper">
            <a
              href="https://www.facebook.com/LibreriaBonillaMX/?locale=es_LA"
              target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com/libreriabonilla/?hl=es"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>

        <div>
          <p>Contáctanos</p>
          <p>+52 56604987</p>
        </div>

        <div class="suscribete-footer-wrapper">
          <p>¡Suscríbete a nuestro boletín mensual!</p>
          <div class="d-flex align-items-center">
            <input
              class="footer-suscription-input"
              type="text"
              placeholder="Ingresa tu email"
            />
            <button id="button-suscribe" class="btn btn-primary cta-btn">
              Suscribirme
            </button>
          </div>
        </div>
      </div>

      <div class="copyright-wrapper d-flex justify-content-around w-100">
        <p>Copyright 2023. Bookland Todos los derechos reservados</p>
      </div>
    </footer>

    <!-- JavaScript de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
